name: ðŸš€ CI/CD â€” Stable & Nightly Unified Pipeline (v4.0.0)

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:

env:
  PROJECT_NAME: ${{ github.event.repository.name }}
  PHP_VERSION: '8.3'
  KEEP_NIGHTLY: 7

permissions:
  contents: write

jobs:
  quality:
    name: ðŸ§© Quality Gate (PHPUnit + Static Analysis + Audit)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§  Validate YAML syntax
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y yamllint
          echo "Validating YAML..."
          yamllint -f parsable -d "{extends: default, rules: {line-length: disable, document-start: disable}}" .github/workflows/ | tee yamllint-report.txt
          if grep -q "error" yamllint-report.txt; then
            echo "âŒ YAML syntax errors found" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… YAML syntax OK" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload yamllint report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yamllint-report
          path: yamllint-report.txt
          retention-days: 7

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: xdebug
          extensions: mbstring, json, intl, pdo, xml, dom, curl, zip

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress

      - name: ðŸ§ª PHPUnit
        run: |
          mkdir -p build/coverage-html
          vendor/bin/phpunit --testdox --colors=always \
            --coverage-clover build/coverage.xml \
            --coverage-html build/coverage-html || (echo "âŒ PHPUnit failed"; exit 1)

      - name: ðŸ“¤ Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: |
            build/coverage.xml
            build/coverage-html
          retention-days: 14

      - name: ðŸ” PHPStan
        run: |
          if [ -f vendor/bin/phpstan ]; then
            vendor/bin/phpstan analyse src --level=max
          else
            echo "â„¹ï¸ phpstan not installed"
          fi

      - name: ðŸŽ¨ PHP-CS-Fixer
        run: |
          if [ -f vendor/bin/php-cs-fixer ]; then
            vendor/bin/php-cs-fixer fix --dry-run --verbose || (echo "âš ï¸ Style issues found" && exit 1)
          fi

      - name: ðŸ” Composer audit
        run: composer audit --no-interaction

  release:
    name: ðŸš€ Release Builder (Stable & Nightly)
    runs-on: ubuntu-latest
    needs: quality
    permissions:
      contents: write
    if: ${{ github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master') }}

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, json, intl, pdo, xml, dom, curl, zip

      - name: ðŸ§® Determine release tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            TYPE="stable"
          else
            DATE=$(date +'%Y-%m-%d')
            COUNT=$(git tag --list "nightly-${DATE}-build-*" | wc -l | tr -d ' ')
            BUILD=$((COUNT + 1))
            TAG="nightly-${DATE}-build-${BUILD}"
            TYPE="nightly"
            git tag -f "${TAG}"
            git push origin "refs/tags/${TAG}" --force
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "type=${TYPE}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release tag: ${TAG} (${TYPE})"

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress

      - name: ðŸ” Composer audit
        run: composer audit --no-interaction || echo "âš ï¸ Security advisories detected"

      - name: ðŸ§± Build distributable
        run: |
          mkdir -p dist
          ZIP_NAME="${PROJECT_NAME}-${{ steps.tag.outputs.tag }}.zip"
          zip -r "dist/${ZIP_NAME}" src/ bin/ composer.json LICENSE README.md CHANGELOG.md phpunit.xml.dist docs/ 2>/dev/null || true
          echo "âœ… Archive created: dist/${ZIP_NAME}"

      - name: ðŸ§  Generate release notes
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          DATE=$(date +'%Y-%m-%d')
          mkdir -p .github
          if [ -f ".github/release_template.md" ]; then
            export VERSION="$TAG"
            export RELEASE_DATE="$DATE"
            envsubst < .github/release_template.md > RELEASE_NOTES.md
          else
            echo "# ðŸ§  ${PROJECT_NAME} â€” ${TAG}" > RELEASE_NOTES.md
            echo "_Auto-generated on ${DATE}_" >> RELEASE_NOTES.md
          fi

      - name: ðŸ§¾ Save release notes
        run: |
          mkdir -p docs/releases
          cp RELEASE_NOTES.md "docs/releases/${{ steps.tag.outputs.tag }}.md"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/releases/${{ steps.tag.outputs.tag }}.md
          git commit -m "docs: add release notes for ${{ steps.tag.outputs.tag }}" || echo "No new commit"
          git push origin HEAD:master || echo "No push permissions"

      - name: ðŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "${{ env.PROJECT_NAME }} ${{ steps.tag.outputs.tag }}"
          body_path: RELEASE_NOTES.md
          files: dist/${{ env.PROJECT_NAME }}-${{ steps.tag.outputs.tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”„ Trigger Packagist update (stable only)
        if: ${{ startsWith(steps.tag.outputs.tag, 'v') && secrets.PACKAGIST_USERNAME != '' && secrets.PACKAGIST_TOKEN != '' }}
        run: |
          curl -XPOST -H 'content-type:application/json' \
            -d '{"repository":{"url":"https://github.com/${{ github.repository }}"}}' \
            https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}

      - name: ðŸ§¹ Cleanup old nightly builds
        if: ${{ startsWith(steps.tag.outputs.tag, 'nightly-') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NIGHTLY_TAGS=$(git tag --list 'nightly-*' --sort=-creatordate)
          COUNT=$(echo "$NIGHTLY_TAGS" | wc -l)
          KEEP=${KEEP_NIGHTLY:-7}
          if [ "$COUNT" -gt "$KEEP" ]; then
            REMOVE_COUNT=$((COUNT - KEEP))
            REMOVE_TAGS=$(echo "$NIGHTLY_TAGS" | tail -n "$REMOVE_COUNT")
            echo "ðŸ§¹ Removing $REMOVE_COUNT old nightly builds..."
            for TAG in $REMOVE_TAGS; do
              git push --delete origin "$TAG" || true
              gh release delete "$TAG" -y || true
            done
          fi

  docs:
    name: ðŸ“˜ Deploy Docs (OpenAPI + phpDocumentor)
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress

      - name: ðŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.PROJECT_NAME }}-${{ needs.release.outputs.tag }}
          path: ./public/api/${{ needs.release.outputs.tag }}

      - name: ðŸŒ Prepare Swagger UI
        run: |
          DEST="./public/api/${GITHUB_REF_NAME}"
          mkdir -p "$DEST"
          if [ -f "$DEST/openapi.json" ]; then
            cat > "$DEST/index.html" <<'HTML'
            <!doctype html>
            <html><head><meta charset="utf-8"><title>API Docs</title>
            <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5/swagger-ui.css" /></head>
            <body><div id="swagger-ui"></div>
            <script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
            <script>window.onload=()=>{SwaggerUIBundle({url:'openapi.json',dom_id:'#swagger-ui'})};</script>
            </body></html>
            HTML
          fi

      - name: ðŸ“š Generate phpDocumentor
        run: |
          DEST="./public/dev/${GITHUB_REF_NAME}"
          mkdir -p "$DEST"
          if [ -f vendor/bin/phpdoc ]; then
            vendor/bin/phpdoc -d src -t "$DEST"
          else
            echo "<html><body><h1>Docs unavailable</h1></body></html>" > "$DEST/index.html"
          fi

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          destination_dir: .
