name: ðŸ§ª CI Tests

on:
  push:
    branches: [master, main, develop]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: PHPUnit & Atomicity

    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, json, intl, pdo, xml, dom, curl, zip

      - name: ðŸ§© Validate composer.json
        run: |
          composer validate --strict
          echo "âœ… composer.json validation passed" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-interaction --no-progress

      - name: ðŸ§ª Run PHPUnit tests
        run: |
          if [-f vendor/bin/phpunit]; then
            vendor/bin/phpunit --testdox --colors=always
            echo "âœ… PHPUnit passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ PHPUnit not found â€” skipping" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ§± Atomicity check
        run: |
          if composer run-script --list | grep -q "test:atomicity"; then
            composer test:atomicity
            echo "âœ… Atomicity OK" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No atomicity test defined â€” skipping" >> $GITHUB_STEP_SUMMARY
          fi
