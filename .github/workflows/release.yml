name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, json, intl, pdo, xml, dom, curl, zip

      - name: Install dependencies
        run: composer install --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/phpunit --testdox --colors=always

      - name: Generate OpenAPI spec
        run: |
          php bin/foundation foundation:api:openapi:generate -f json -o var/export/openapi.json
          php bin/foundation foundation:api:openapi:generate -f yaml -o var/export/openapi.yaml

      - name: Create GitHub release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Object Foundation ${{ github.ref_name }}
          body: |
            Automated release from workflow.
            - SDK Bridges (Symfony/Laravel)
            - REST API (OQL + Introspection)
            - Atomic Integrity Checker
            - Auth/CORS/RateLimit
            - Caching & Redis
            - OpenAPI + Swagger UI
            OpenAPI spec attached as release assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        files: |
          var/export/openapi.json
          var/export/openapi.yaml

      - name: Confirm release result
        run: echo "Release completed for tag: ${{ github.ref_name }}"